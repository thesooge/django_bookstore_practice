{% extends "_base.html" %}

{% block page_title %}
post detail
{% endblock page_title %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-9">

            <div class="card shadow my-3 p-5">
                <h1>{{book.title}}</h1>
                <p class="small text-muted mt-2">By: {{book.author}}</p>
                <p class="mt-2">{{book.desctiption}}</p>
                <div>
                    <a class="btn btn-warning" href= "{% url 'book-update' book.id %}" role="button">Edit</a>
                    <a class="btn btn-danger" href= "{% url 'book-delete' book.id %}" role="button">Delete</a>
                </div>
            </div>
        
            <div class="card shadow my-3 p-5">
                <h3>Comments:</h3>
                    No comments yet! Be the first one.
            </div>
        
            <div class="card shadow my-3 p-5">
                <h3>Add new comment:</h3>
                <form method="POST">
                    <div class="form-group py-2">
                        <label class="py-1" for="author_name">Enter your name:</label>
                        <input type="text" class="form-control" placeholder="e.g. John Doe" name="author_name">
                    </div>
                    <div class="form-group py-2">
                        <label class="py-1" for="email">Your Email:</label>
                        <input type="email" class="form-control" placeholder="example@gmail.com" name="email">
                    </div>
                    <div class="form-group py-2">
                        <label class="py-1" for="comment_text">Comment text:</label>
                        <textarea class="form-control" name="text" rows="3" placeholder="Enter your comment text here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>




{% endblock content %}
