{% extends "_base.html" %}

{% block page_title %}
AddBook
{% endblock page_title %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-9">
            <div class="card shadow my-3 p-5">
                <h3>AddBook:</h3>
                <form method="POST">
                    {% csrf_token %}
                    <table>
                    {{ form.as_table }}
                    </table>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
