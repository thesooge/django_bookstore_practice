{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block page_title %}
    Change Pass   
{% endblock page_title %}

{% block content %}


<div class="container mt-4">
    <div class="row">
        <div class="col-9">
            <div class="card shadow my-3 p-5">
                <h3>Change your Pass:</h3>
                <form method="POST">
                    {% csrf_token %}
                    
                    {{ form|crispy }}
                
                    <button type="submit" class="btn btn-success">Change</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
